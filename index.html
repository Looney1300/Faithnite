		<header>

			<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-custom">
				<a class="navbar-brand" href="index.html"><img src="assets/favicon.png" height="60px"></a>
                
                <div id="nextLevelNav" class="card" class="col-sm">
                    <div class="card-body">
                        <h5 class="card-title">Next: lvl<span class="nextLevel"></span> - <span class="nextLevelPoints"></span></h5>

                    </p>

            </div>

                    <h5 class="card-title">Scripture Strength</h5>
                    <p class="card-text">Read a scripture in class.</p>
                    <a class="btn btn-primary" onclick="addPoints(10)">Add 10 Points</a>
                </div>
            </div>

            <div class="card skill" style="width: 18rem;">
                <!-- <img src="..." class="card-img-top" alt="..."> -->

                    <a class="btn btn-primary" onclick="addPoints(100)">Add 100 Points</a>
                </div>
            </div>
